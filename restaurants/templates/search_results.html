{% extends 'base.html' %}
{% load restaurant_list %}
{% block content %}
<table id="search-results" class="table table-hover table-condensed" style="vertical-align: middle;">
    <thead>
        <th>&nbsp;</th>
        <th>Name</th>
        <th>Rating</th>
        <th>Price</th>
    </thead>
    {% for r in results %} 
    <tr>
        <td>
            <img src="{{r.icon}}" height="20px" width="20px"/><br>
        </td>
        <td>
            {{r.name}}
        </td>
        <td>
            {{r.rating}}
        </td>
        <td>
            {{r.price_level|dollar_sign}}
        </td>
        <td>
            <a class="add" href="{% url 'add_restaurant' %}?icon={{r.icon}}&name={{r.name}}&rating={{r.rating}}&price_level={{r.price_level}}"><button class="btn btn-warning">Add</button></a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
